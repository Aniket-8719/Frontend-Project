<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application forms</title>
    <link rel="stylesheet" href="style/2nd.css">
</head>
<body>
    <div class="container"> 
        <div class="apply_box">
           <h1>Job Application
            <span class="title_small">(Web)</span>
           </h1>
           <form action="">
            <div class="form_container">
                <div class="form_content">
                    <label for="First Name">First Name</label>
                    <input id="first_name" name="first name" placeholder="Enter First Name...">
                </div>
                <div class="form_content">
                    <label for="last_name">Last Name</label>
                    <input id="last_name" name="last_name" placeholder="Enter Last Name...">
                </div>
                <div class="form_content">
                    <label for="Email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email">
                </div>
                <div class="form_content">
                    <label for="job role">Job Role</label>
                    <select>
                        <option value="">Select Job Role</option>
                        <option value="Frontent">Frontent Developer</option>
                        <option value="Backend">Backend Developer</option>
                        <option value="Full stack">Full stack Developer</option>
                        <option value="ui_ux">ui_ux Developer</option>
                    </select>
                </div>
                <div class="text_content">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                </div>
                <div class="form_content">
                    <label for="city">City</label>
                    <input id="city" name="city" placeholder="Enter city name">
                </div>
                <div class="form_content">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter pincode">
                </div>
                <div class="form_content">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form_content">
                    <label for="upload cv">Upload your CV</label>
                    <input type="file" id="upload cv" name="upload cv" placeholder="No file chosen">
                </div>
            </div>
                  <div class="button_container">
                    <button type="submit" >Apply Now</button>
                  </div>
           </form>

        </div>
    </div>
</body>
</html>
